<h4 class="dispaly-4">Order Item</h4>
<hr>
<form #form="ngForm"  (submit)="onSubmit(form)" autocomplete="off" >
  <input type="hidden"  name="productid" #productid="ngModel" [(ngModel)]="item.productid">
  <input type="hidden"  name="invoiceid" #OrderID="ngModel" [(ngModel)]="item.id">
  <input type="hidden"  name="descrip" #ItemName="ngModel" [(ngModel)]="item.product.descrip">
  <div class="form-group">
    <label>Item</label>
    <select name="productid" id="productid" [(ngModel)]="item.productid" class="form-control" 
     (change)="updatePrice($event.target)"
    [class.is-invalid]="!isValid && item.productid==0">
      <option value="0">-Select-</option>
      <option *ngFor="let p of products" value="{{p.id}}">{{p.descrip}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="unitprice" #Price="ngModel" [(ngModel)]="item.unitprice" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="Quantity" #Quantity="ngModel" [(ngModel)]="item.quantity" class="form-control"
      (keyup)="updateTotal()"
      ([class.is-invalid])="!isValid && item.quantity==0">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="value" #Total="ngModel" id="value" [(ngModel)]="item.value" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>

{{item |json}}
